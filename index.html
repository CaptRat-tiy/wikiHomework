<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack</title>
  </head>
  <body>
    <header>
        <h2 id="logo">Young & Hungry</h2>
        <h2 id="wrapper">crafts thoughtful, tailor-made design solutions for forward-thinking humans.</h2>
    </header>
      <div id="summary">
        <p>We focus on design as a holistic discipline. Using this approach, we work with emerging companies to create transformative identities and digital experiences.</p>
      </div>
    <section> <!--images -->
      <div class="row" id="row1">
        <img src="app/images/screenshot.jpg" id="screenshot" alt="company web screenshot"/>
      </div>
      <div class="row" id="row2">
        <img src="app/images/tablet.jpg" id="tablet" alt="tablet with writing"/>
        <img src="app/images/yoga.jpg" id="yoga" alt="contorted human"/>
      </div>
      <div class="row" id="row3">
        <img src="app/images/hi-five.gif" id="hi-five" alt="image from website"/>
        <img src="app/images/business-card.jpg"  id="business-card" alt="business cards"/>
      </div>


    </section>

  <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>
  </body>

<!-- <script src="index.js"></script> -->
</html>
